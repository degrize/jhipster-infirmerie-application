<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="personnel">
      <h2 data-cy="personnelDetailsHeading"><span jhiTranslate="infirmerieApp.personnel.detail.title">Personnel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ personnel.id }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.personnel.matricule">Matricule</span></dt>
        <dd>
          <span>{{ personnel.matricule }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.personnel.patient">Patient</span></dt>
        <dd>
          <div *ngIf="personnel.patient">
            <a [routerLink]="['/patient', personnel.patient.id, 'view']">{{ personnel.patient.motif }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.personnel.service">Service</span></dt>
        <dd>
          <div *ngIf="personnel.service">
            <a [routerLink]="['/service', personnel.service.id, 'view']">{{ personnel.service.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/personnel', personnel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
