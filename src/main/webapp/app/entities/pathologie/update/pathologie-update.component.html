<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-pathologie-heading"
        data-cy="PathologieCreateUpdateHeading"
        jhiTranslate="infirmerieApp.pathologie.home.createOrEditLabel"
      >
        Créer ou éditer un Pathologie
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.pathologie.libellePathologie" for="field_libellePathologie"
            >Libelle Pathologie</label
          >
          <input
            type="text"
            class="form-control"
            name="libellePathologie"
            id="field_libellePathologie"
            data-cy="libellePathologie"
            formControlName="libellePathologie"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.pathologie.typePathologie" for="field_typePathologie"
            >Type Pathologie</label
          >
          <select
            class="form-control"
            id="field_typePathologie"
            data-cy="typePathologie"
            name="typePathologie"
            formControlName="typePathologie"
            [compareWith]="compareTypePathologie"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="typePathologieOption" *ngFor="let typePathologieOption of typePathologiesSharedCollection">
              {{ typePathologieOption.typePathologie }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="infirmerieApp.pathologie.consultation" for="field_consultations">Consultation</label>
          <select
            class="form-control"
            id="field_consultations"
            data-cy="consultation"
            multiple
            name="consultations"
            formControlName="consultations"
            [compareWith]="compareConsultation"
          >
            <option [ngValue]="consultationOption" *ngFor="let consultationOption of consultationsSharedCollection">
              {{ consultationOption.nom }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
