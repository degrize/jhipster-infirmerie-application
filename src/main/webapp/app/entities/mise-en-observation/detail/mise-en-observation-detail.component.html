<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="miseEnObservation">
      <h2 data-cy="miseEnObservationDetailsHeading">
        <span jhiTranslate="infirmerieApp.miseEnObservation.detail.title">Mise En Observation</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ miseEnObservation.id }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.miseEnObservation.dateDebut">Date Debut</span></dt>
        <dd>
          <span>{{ miseEnObservation.dateDebut | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.miseEnObservation.dateFin">Date Fin</span></dt>
        <dd>
          <span>{{ miseEnObservation.dateFin | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.miseEnObservation.description">Description</span></dt>
        <dd>
          <span>{{ miseEnObservation.description }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.miseEnObservation.miseEnObservation">Mise En Observation</span></dt>
        <dd>
          <div *ngIf="miseEnObservation.miseEnObservation">
            <a [routerLink]="['/consultation', miseEnObservation.miseEnObservation.id, 'view']">{{
              miseEnObservation.miseEnObservation.description
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/mise-en-observation', miseEnObservation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
