<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="batiment">
      <h2 data-cy="batimentDetailsHeading"><span jhiTranslate="infirmerieApp.batiment.detail.title">Batiment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ batiment.id }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.batiment.nom">Nom</span></dt>
        <dd>
          <span>{{ batiment.nom }}</span>
        </dd>
        <dt><span jhiTranslate="infirmerieApp.batiment.site">Site</span></dt>
        <dd>
          <div *ngIf="batiment.site">
            <a [routerLink]="['/site', batiment.site.id, 'view']">{{ batiment.site.lieuSite }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/batiment', batiment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
