<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-type-agent-heading" data-cy="TypeAgentCreateUpdateHeading" jhiTranslate="infirmerieApp.typeAgent.home.createOrEditLabel">
        Créer ou éditer un Type Agent
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.typeAgent.typeAgent" for="field_typeAgent">Type Agent</label>
          <input type="text" class="form-control" name="typeAgent" id="field_typeAgent" data-cy="typeAgent" formControlName="typeAgent" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.typeAgent.agentSante" for="field_agentSante">Agent Sante</label>
          <select
            class="form-control"
            id="field_agentSante"
            data-cy="agentSante"
            name="agentSante"
            formControlName="agentSante"
            [compareWith]="compareAgentSante"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="agentSanteOption" *ngFor="let agentSanteOption of agentSantesSharedCollection">
              {{ agentSanteOption.nom }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
