<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-examen-heading" data-cy="ExamenCreateUpdateHeading" jhiTranslate="infirmerieApp.examen.home.createOrEditLabel">
        Créer ou éditer un Examen
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.examen.examenLibelle" for="field_examenLibelle">Examen Libelle</label>
          <input
            type="text"
            class="form-control"
            name="examenLibelle"
            id="field_examenLibelle"
            data-cy="examenLibelle"
            formControlName="examenLibelle"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.examen.consultation" for="field_consultation">Consultation</label>
          <select
            class="form-control"
            id="field_consultation"
            data-cy="consultation"
            name="consultation"
            formControlName="consultation"
            [compareWith]="compareConsultation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="consultationOption" *ngFor="let consultationOption of consultationsSharedCollection">
              {{ consultationOption.motif }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
