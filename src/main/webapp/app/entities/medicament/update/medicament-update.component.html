<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-medicament-heading"
        data-cy="MedicamentCreateUpdateHeading"
        jhiTranslate="infirmerieApp.medicament.home.createOrEditLabel"
      >
        Créer ou éditer un Medicament
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.medicament.medicament" for="field_medicament">Medicament</label>
          <input
            type="text"
            class="form-control"
            name="medicament"
            id="field_medicament"
            data-cy="medicament"
            formControlName="medicament"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.medicament.typeMedicament" for="field_typeMedicament"
            >Type Medicament</label
          >
          <select
            class="form-control"
            id="field_typeMedicament"
            data-cy="typeMedicament"
            name="typeMedicament"
            formControlName="typeMedicament"
            [compareWith]="compareTypeMedicament"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="typeMedicamentOption" *ngFor="let typeMedicamentOption of typeMedicamentsSharedCollection">
              {{ typeMedicamentOption.typeMedicament }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="infirmerieApp.medicament.ordonnance" for="field_ordonnance">Ordonnance</label>
          <select
            class="form-control"
            id="field_ordonnance"
            data-cy="ordonnance"
            name="ordonnance"
            formControlName="ordonnance"
            [compareWith]="compareOrdonnance"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="ordonnanceOption" *ngFor="let ordonnanceOption of ordonnancesSharedCollection">
              {{ ordonnanceOption.ordonnanceDescription }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
